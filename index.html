<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="main">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart.length }})</div>
        <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product-display>
    </div>
    <!--Import Main.js-->
    <script src="main.js"></script>
    <!--Import Product Display Component-->
    <script src="components/productDisplay.js"></script>
    <!--Import Product Details Component-->
    <script src="components/productDetails.js"></script>
    <!--Import Review Component-->
    <script src="components/reviewForm.js"></script>
    <!--Import Review List Component-->
    <script src="components/reviewList.js"></script>
    <script>
        const mountApp = app.mount('#main')
    </script>
</body>

</html>
